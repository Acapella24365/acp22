<!DOCTYPE html>
<html>
    <head>
        <style>
            #myElement {
                border: 1px solid black;
                width: 100px;
                height: 20px;
            }
        </style>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Change font color of HTML element in Javascript</h2>
        <div id="myElement">BLACK-PINK</div>
        <br>
        <button type="button" onclick="changestyle()">Click Me</button>
        <script>
            function changestyle(){
                var element = document.getElementById("myElement");
                element.style.color = "#FFB6C1";
            }
        </script>
    </body>
</html>
